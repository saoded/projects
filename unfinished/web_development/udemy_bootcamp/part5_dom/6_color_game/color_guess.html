<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Guessing Game</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="color_guess.css" type="text/css">
</head>
<body class="bg-dark text-light">
  <div id="title">
    <h1>
      The Epic Game of Color Guessing
      <div id="winDisplay"></div>
    </h1>
  </div>
  <section class="container-fluid bg-info">
    <div class="row justify-content-around">
      <button id="reset" class="btn btn-light">New Colors</button>
      <span id="result"></span>
      <span>
        <button id="easy" class="difficulty btn">Easy</button>
        <button id="hard" class="difficulty btn currentDifficulty">Hard</button>
      </span>
    </div>
  </section>

  <section class="container">
    <div class="row">
      <button class="square col-6 col-md-4"></button>
      <button class="square col-6 col-md-4"></button>
      <button class="square col-6 col-md-4"></button>

      <button class="square col-6 col-md-4"></button>
      <button class="square col-6 col-md-4"></button>
      <button class="square col-6 col-md-4"></button>
    </div>
  </section>
  

  <script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous">
  </script>

  <script src="color_guess.js"></script>
</body>
</html>
