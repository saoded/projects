<ion-content padding>

  <ion-item>
    <ion-label>Rest Duration</ion-label>
    <ion-datetime display-format="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
    <!--ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime-->
  </ion-item>

  <circle-progress (click)="startTimer()" [percent]="percent" [maxPercent]="100" [radius]="radius" [showTitle]="false"
    [showSubtitle]="false" [showUnits]="false" [outerStrokeWidth]="16" [outerStrokeColor]="'#8000FF'"
    [showZeroOuterStroke]="false" [outerStrokeColor]="'#33003F'" [backgroundStrokeWidth]="3"
    [backgroundStroke]="'visible'" [outerStrokeGradient]="true" [outerStrokeGradientStopColor]="'#FF00CB'"
    [showInnerStroke]="false">
  </circle-progress>

  <p color="white">{{ elapsed.h }}:{{elapsed.m}}:{{elapsed.s}}</p>

</ion-content>
